env:

  TERM: alacritty
  SHELL: /bin/fish

themes:

  Nord: &Nord
    primary:
      background: '#2e3440'
      foreground: '#d8dee9'
      dim_foreground: '#a5abb6'
    cursor:
      text: '#2e3440'
      cursor: '#d8dee9'
    vi_mode_cursor:
      text: '#2e3440'
      cursor: '#d8dee9'
    selection:
      text: CellForeground
      background: '#4c566a'
    search:
      matches:
        foreground: CellBackground
        background: '#88c0d0'
      bar:
        background: '#434c5e'
        foreground: '#d8dee9'
    normal:
      black: '#3b4252'
      red: '#bf616a'
      green: '#a3be8c'
      yellow: '#ebcb8b'
      blue: '#81a1c1'
      magenta: '#b48ead'
      cyan: '#88c0d0'
      white: '#e5e9f0'
    bright:
      black: '#4c566a'
      red: '#bf616a'
      green: '#a3be8c'
      yellow: '#ebcb8b'
      blue: '#81a1c1'
      magenta: '#b48ead'
      cyan: '#8fbcbb'
      white: '#eceff4'
    dim:
      black: '#373e4d'
      red: '#94545d'
      green: '#809575'
      yellow: '#b29e75'
      blue: '#68809a'
      magenta: '#8c738c'
      cyan: '#6d96a5'
      white: '#aeb3bb'


  TomorrowNight: &TomorrowNight
    primary:
      background: "#1d1f21"
      foreground: "#c5c8c6"

    cursor:
      text: "#1d1f21"
      cursor: "#828482"

    normal:
      black:   "#1d1f21"
      red:     "#cc6666"
      green:   "#b5bd68"
      yellow:  "#f0c674"
      blue:    "#81a2be"
      magenta: "#b294bb"
      cyan:    "#8abeb7"
      white:   "#c5c8c6"

    bright:
      black:   "#666666"
      red:     "#d54e53"
      green:   "#b9ca4a"
      yellow:  "#e7c547"
      blue:    "#7aa6da"
      magenta: "#c397d8"
      cyan:    "#70c0b1"
      white:   "#eaeaea"

colors: *Nord

fonts:

  Iosevka: &Iosevka

    size: 10.5

    normal:
      family: Iosevka Nerd Font
      style: Normal

    bold:
      family: Iosevka Nerd Font
      style: Bold

    italic:
      family: Iosevka Nerd Font
      style: Italic

    bold_italic:
      family: Iosevka Nerd Font
      style: Bold Italic






  Ubuntu: &Ubuntu
  
    size: 10.5

    normal:
      family: UbuntuMono Nerd Font
      style: Normal

    bold:
      family: UbuntuMono Nerd Font
      style: Bold

    italic:
      family: UbuntuMono Nerd Font
      style: Italic

    bold_italic:
      family: UbuntuMono Nerd Font
      style: Bold Italic



  JetBrains: &JetBrains
    size: 9.5

    offset:
      x: 1

    normal:
      family: JetBrainsMono Nerd Font
      style: Medium

    bold:
      family: JetBrainsMono Nerd Font
      style: Bold

    italic:
      family: JetBrainsMono Nerd Font
      style: Italic

    bold_italic:
      family: JetBrainsMono Nerd Font
      style: Bold Italic




font: *JetBrains

draw_bold_text_with_bright_colors: false





