format = "$all "
add_newline = false

[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style) "
show_always = true

[directory]
truncation_length = 3
truncation_symbol = "/"
truncate_to_repo = true
style = "bold cyan"
format = "[$path]($style) "
read_only = " "

[git_branch]
style = "bold purple"
format = "[$symbol$branch]($style)"
symbol = " "

[git_status]
stashed = "  ${count}"
ahead = "  ${count}"
behind = "  ${count}"
diverged = " 李${ahead_count} ${behind_count}"
conflicted = "  ${count}"
deleted = "  ${count}"
renamed = " I ${count}"
modified = " 凜${count}"
staged = "  ${count}"
untracked = "  ${count}"
format = "[$stashed$staged$modified$renamed$untracked$deleted$conflicted$ahead_behind](red)"

