format = "$username$directory$git_branch$git_status$python$character "
#right_format = "$git_branch$git_status $python"
#add_newline = false


[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style) "
show_always = true

[line_break]
disabled = true


[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[directory]
truncation_length = 1
truncate_to_repo = true
style = "bold cyan"
format = "[$path]($style) "

[git_branch]
style = "bold purple"
format = " [$branch]($style)"

[git_status]
stashed = "  ${count}"
ahead = "  ${count}"
behind = "  ${count}"
diverged = " 李${ahead_count} ${behind_count}"
conflicted = "  ${count}"
deleted = "  ${count}"
renamed = " I ${count}"
modified = " 凜${count}"
staged = "  ${count}"
untracked = "  ${count}"
format = "[$stashed$staged$modified$renamed$untracked$deleted$conflicted$ahead_behind](red)"


[python]
format = " [${symbol}${pyenv_prefix}${version}($virtualenv)]($style) "
symbol = " "
